name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Security audit
        run: npm audit --audit-level=high
        # Fails on high/critical runtime vulnerabilities only.
        # Moderate-severity findings in eslint transitive deps are dev-tool-only
        # and do not affect production bundles.

      - name: Build (verify build works)
        run: npm run build
